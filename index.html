<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="conteudo">
          <div class="containerVisor">
            <p id="visor"></p>
          </div>

          <div class="botoes">
            <div class="row">
              <div class="botao" onclick="inserirValor(1)"><p>1</p></div>
              <div class="botao" onclick="inserirValor(2)"><p>2</p></div>
              <div class="botao" onclick="inserirValor(3)"><p>3</p></div>
              <div class="botao" onclick="inserirValor('+')"><p>+</p></div>
            </div>
            <div class="row">
              <div class="botao" onclick="inserirValor(4)"><p>4</p></div>
              <div class="botao" onclick="inserirValor(5)"><p>5</p></div>
              <div class="botao" onclick="inserirValor(6)"><p>6</p></div>
              <div class="botao" onclick="inserirValor('-')"><p>-</p></div>
            </div>
            <div class="row">
              <div class="botao" onclick="inserirValor(7)"><p>7</p></div>
              <div class="botao" onclick="inserirValor(8)"><p>8</p></div>
              <div class="botao" onclick="inserirValor(9)"><p>9</p></div>
              <div class="botao" onclick="obterResultado()"><p>=</p></div>
            </div>
            <div class="row">
              <div class="botao" onclick="inserirValor(0)"><p>0</p></div>
              <div class="botao" onclick="inserirValor('*')"><p>x</p></div>
              <div class="botao" onclick="inserirValor('/')"><p>/</p></div>
              <div class="botao" onclick="limpar()"><p>CE</p></div>
            </div>
            <div class="row">
              <div class="botao" onclick="inserirValor('(')"><p>(</p></div>
              <div class="botao" onclick="inserirValor(')')"><p>)</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
